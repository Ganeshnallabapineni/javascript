<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>The push() Method</h2>
<p id="demo"></p>
<button onclick=my()>try it</button>
<script>
let arr=["gaina","ishika","gm"]
document.getElementById("demo").innerHTML=arr;
arr.push("king");

function my(){
document.getElementById("demo").innerHTML=arr;}
</script>


</body>
</html>
